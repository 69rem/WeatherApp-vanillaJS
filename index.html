<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>쮏햫쮏 쮏쮏얨</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>游꺇 쮏햫쮏 쮏쮏얨</h1>
        <p>햒향햫햟햧혝햣 혝햣햨혞혤혞혩 쮏쮏얨  햩혩햠쮏 햡쮐쮏얧 햪햦햟</p>
      </div>

      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="뉋쒫왏얧쟴햣 햡쮐쮏"
          autocomplete="off"
        />
        <button id="btn">햒향햫햟혝혧 쮏쮏얨</button>
      </div>

      <div id="result" class="weather-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
